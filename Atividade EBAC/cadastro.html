<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Realizar Cadastro</h1>
    <form>
    <label for="text">Nome</label><br>
    <input id="text" placeholder="Insira seu Nome" />
    <br />
    <br />
    <label for="text">Sobrenome</label><br>
    <input id="text" placeholder="Insira seu Sobrenome" />
    <br />
    <br />
    <label for="email">Seu e-mail</label><br>
    <input id="email" type="email" placeholder="seu@email.com"/>
    <br />
    <br />
    <label for="password">Insira sua senha</label><br>
    <input id="password" type="password" placeholder="*********" />
    <br />
    <br />
    <button type="submit">
        Concluir cadastro
    </button>
    </form>
</body>
</html>
